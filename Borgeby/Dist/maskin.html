<body>


    <div class="wrapper  wrapper--content">

        <header class="page-header"></header>

        <main id="main" role="main">

            <div class="layout  layout--large">

                <div class="layout__item  u-3/4">

                    <div class="layout  layout--large  layout--flex">

                        <div class="layout__item  u-1/3">
                            <div class="block  block--flush">
                                <div class="block__img">
                                    <img src="assets/images/maskin-valtra-t4.jpg" alt="" />
                                </div>
                                <div class="block__body">
                                    <div class="box">
                                        <p>
                                            <a href="maskin-valtra.html">
                                                Valtra T4 Versu
                                            </a>
                                        </p>
                                        <p>
                                            <a class="js-dialog" href="maskin-valtra.html" target="_blank" data-dialog="esales-valtra-dialog">
                                                Köp reservdel
                                            </a>
                                        </p>
                                        <p>
                                            Drifttimmar kvar till service: 23
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layout__item  u-1/3">
                            <div class="block  block--flush">
                                <div class="block__img">
                                    <img src="assets/images/maskin-bogballe-m3w.jpg" alt="" />
                                </div>
                                <div class="block__body">
                                    <div class="box">
                                        <p>
                                            <a href="maskin-bogballe.html">
                                                Bøgballe M3W
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layout__item  u-1/3">
                            <div class="block  block--flush">
                                <div class="block__img">
                                    <img src="assets/images/maskin-vaderstad.jpg" alt="" />
                                </div>
                                <div class="block__body">
                                    <div class="box">
                                        <p>
                                            <a href="maskin-vaderstad.html">
                                                Väderstad Rapid 300-400C/S
                                            </a>
                                        </p>
                                        <p>
                                            <a class="js-dialog" href="maskin-vaderstad.html" target="_blank" data-dialog="esales-vaderstad-dialog">
                                                Köp reservdel
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layout__item  u-1/3">
                            <div class="box  box--large  box--center  box--full">
                                <p>
                                    +
                                </p>
                                <p>
                                    <a class="js-dialog" href="maskin.html" data-dialog="add-machine-dialog">
                                        Lägg till en ny maskin
                                    </a>
                                </p>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="layout__item  u-1/4">
                    <div class="box">
                        <p>
                            Relaterade tjänster
                        </p>
                        <p>
                            <a href="">
                                Begagnatbörsen
                            </a>
                        </p>
                        <p>
                            <a href="">
                                E-handel
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer"></footer>

    </div>


    <div class="dialog  dialog--large  dialog--wide" aria-hidden="true" id="esales-valtra-dialog">
        <div class="dialog__overlay" tabindex="-1" data-a11y-dialog-hide></div>
        <div class="dialog__content" aria-label="Köp reservdelar till Valtra" role="dialog">
            <div role="document">
                <img src="assets/images/maskin-valtra-esales.png" alt="Lantmännen Maskin E-handel" />
                <button class="dialog__close" data-a11y-dialog-hide title="Stäng fönstret">&times;</button>
            </div>
        </div>
    </div>


    <div class="dialog  dialog--large  dialog--wide" aria-hidden="true" id="esales-vaderstad-dialog">
        <div class="dialog__overlay" tabindex="-1" data-a11y-dialog-hide></div>
        <div class="dialog__content" aria-label="Köp reservdelar till Valtra" role="dialog">
            <div role="document">
                <img src="assets/images/maskin-vaderstad-esales.jpg" alt="Lantmännen Maskin E-handel" />
                <button class="dialog__close" data-a11y-dialog-hide title="Stäng fönstret">&times;</button>
            </div>
        </div>
    </div>


    <div class="dialog  dialog--large  dialog--narrow" aria-hidden="true" id="add-machine-dialog">
        <div class="dialog__overlay" tabindex="-1" data-a11y-dialog-hide></div>
        <div class="dialog__content" aria-label="Lägg till ny maskin" role="dialog">
            <div role="document">

                <p>
                    Lägg till ny maskin
                </p>

                <form>

                    <label for="regno_letters">
                        Registreringsnummer
                    </label>
                    <div class="layout  layout--small">
                        <div class="layout__item  u-1/4">
                            <input id="regno_letters" type="text" placeholder="ABC" />
                        </div>
                        <div class="layout__item  u-1/4">
                            <input id="regno_digits" type="text" placeholder="123" />
                        </div>
                    </div>

                    <div class="layout  layout--small">
                        <div class="layout__item  u-1/1">
                            <label for="brand">
                                Märke
                            </label>
                            <select id="brand">
                                <option>Välj märke</option>
                                <option>CLAAS</option>
                                <option>Fendt</option>
                                <option>Valtra</option>
                            </select>
                        </div>
                    </div>

                    <div class="layout  layout--small">
                        <div class="layout__item  u-1/1">
                            <label for="model">
                                Modell
                            </label>
                            <select id="model">
                                <option>Välj modell</option>
                                <option>T4 Versu</option>
                            </select>
                        </div>
                    </div>

                    <div class="layout  layout--small">
                        <div class="layout__item  u-1/1">
                            <label for="serialno">
                                Serienummer
                            </label>
                            <input id="serialno" type="text" />
                        </div>
                    </div>

                    <div class="layout  layout--large">
                        <div class="layout__item  u-1/1">
                            <label for="producttype">
                                Produkttyp
                            </label>
                            <select id="producttype">
                                <option>Välj produkttyp</option>
                                <option>Gödselspridare</option>
                                <option>Traktor</option>
                                <option>Tröska</option>
                                <option>Vagn</option>
                            </select>
                        </div>
                    </div>

                    <div class="layout  layout--small">
                        <div class="layout__item  u-1/1">
                            <button class="btn  btn--secondary" type="button" data-a11y-dialog-hide>
                                Avbryt
                            </button>

                            <button class="btn" type="button" style="float: right; margin-left: 1em;">
                                Spara
                            </button>

                            <button class="btn  btn--secondary" type="reset" style="float: right;">
                                Återställ
                            </button>
                        </div>
                    </div>

                </form>

                <button class="dialog__close" title="Stäng fönstret" data-a11y-dialog-hide>&times;</button>
            </div>
        </div>
